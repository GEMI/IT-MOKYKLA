<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title></title>

    <style>
        
        input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        legend {
            padding: 12px 20px;
        
        }
        input[type=submit]  {
            background-color: rgb(78, 76, 175);
            width: 200px;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
}
        label.error {
            font-weight: normal;
            color: red;
        }

        .success {
            text-align: center;
            color:red;
            display: none;
        }
    </style>
    </head>
<body>
    <div class="container">

    <form id="form">
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" id="inputUsername3" placeholder="Name">
          </div>
        </div>
         

        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        
        
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" id="btn" class="btn btn-info">Sign in</button>
          </div>
        </div>
        <div class="success"><h2>Registration successful</h2></div>

      </form>
</div>

<script src="jquery-3.5.0.min.js"></script>
<script src="jquery.validate.min.js"></script>
<script src="main.js"></script>








</body>
</html>
